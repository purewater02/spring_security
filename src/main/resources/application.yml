server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?serverTimezone=Asia/Seoul
    username: pure
    password: pure1234
    
  mvc:
    view:
      prefix: /templates/
      suffix: .mustache

  jpa:
    hibernate:
      ddl-auto: update #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    
  security:
    oauth2:
      client:
        registration:
          google: # /oauth2/authorization/google 이 주소를 동작하게 한다.
            client-id: 423568082164-f2ph1i8akmob3ndh7e0e1ulci4dig0qi.apps.googleusercontent.com
            client-secret: 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
            scope:
            - email
            - profile
            
          facebook:
            client-id: 700849827991717
            client-secret: 7fe509d1cd08a2522791f4e9d74c7de8
            scope:
            - email
            - public_profile
          
          # 네이버는 OAuth2.0 공식 지원대상이 아니라서 provider 설정이 필요하다.
          # 요청주소도 다르고, 응답 데이터도 다르기 때문이다.
          naver:
            client-id: oDKwI_7cos2bk7GSTd90
            client-secret: vLUsWg_6Vr
            scope:
            - name
            - email
            - profile_image
